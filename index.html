<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontawesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>CSV</title>

</head>
<body>
    <!-- <i class="fa-brands fa-creative-commons-nd"></i> -->
    <section class="heading">
        <h1>love to learn</h1>
        <h2 id="action-heading">Let's translate this word from English....</h2>
    </section>

    <section class="action-area">
        <div class="card card-front">
            <div class="card-header">
                <button class="next"></button>
                <button class="prev"></button>
                <p id="location"><span id="current-card">4</span> <span id="total_cards">42</span></p>
            </div>
            <div class="word-l1">
                <p id="original"></p>    
            /div>
            
            <div class="hand-drawn-divider"></div>

            <div class="card-nav">
                <button class="add-card">

                </button>
                
                <button class="trash-card">

                </button>
            </div>
        </div>

        <button id="flip-card"></button>

        <div id="results-area">
            <p>got it: <span id="correct">4</span>  to improve: <span id="incorrect">2</span></p>
        </div>
    </section>

    <section>
        <div class="nav">
            <button class="nav-btn">

            </button>
            
            <button class="nav-btn">
                
            </button>
            
            <button class="nav-btn">
                
            </button>
        </div>
    </section>


    <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileSelect(event)">
    <div id="output"></div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
